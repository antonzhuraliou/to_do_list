<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Email Sent</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
            background-color: #352f5b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .confirmation-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .confirmation-icon {
            font-size: 48px;
            color: #352f5b;
            margin-bottom: 15px;
            line-height: 1;
        }

        h1 {
            font-size: 24px;
            color: #423a6f;
            margin-bottom: 15px;
        }

        .confirmation-message {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .email-highlight {
            font-weight: 600;
            color: #423a6f;
            background-color: #f0eefb;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .check-spam {
            font-size: 13px;
            color: #999;
            margin-top: 20px;
            line-height: 1.4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .back-link a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-link a:hover {
            color: #423a6f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-box">
            <div class="confirmation-icon">✉️</div>
            <h1>Check Your Email</h1>
            <p class="confirmation-message">
                We've sent a password reset link to your email<br>
            </p>
            <div class="back-link">
                <a href="{% url 'accounts:login' %}">Back to sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
