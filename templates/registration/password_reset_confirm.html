<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a new password</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
</head>
<body>
    {% if validlink %}
        <div class="password-container">
            <div class="password-box">
                <div class="password-header">
                    <h1>Set a new password</h1>
                </div>

                <div class="password-form">
                    {% if form.errors %}
                        <div class="error-box">
                        {% for key, value in form.errors.items %}
                            {% for error in value %}
                                <p class="error-message">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                        </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="new_password1">New Password</label>
                            <input type="password" id="new_password1" name="new_password1" required>
                            <div class="password-strength">At least 8 characters</div>
                        </div>
                        <div class="form-group">
                            <label for="new_password2">Confirm New Password</label>
                            <input type="password" id="new_password2" name="new_password2" required>
                        </div>
                        <button type="submit" class="submit-btn">Reset</button>
                    </form>

                </div>
            </div>
        </div>
    {% endif %}
</body>
</html>
