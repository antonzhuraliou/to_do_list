<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a new password</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
            background-color: #352f5b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .password-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .password-header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 24px;
            color: #423a6f;
            margin-bottom: 10px;
        }

        .password-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #423a6f;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.05);
            font-family: "Josefin Sans", sans-serif;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #6a5acd;
        }

        .submit-btn {
            width: 100%;
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-family: "Josefin Sans", sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #574b90;
        }

        .password-strength {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        ul.errorlist,
        ul.errorlist.nonfield,
        .errorlist {
            display: none;
        }
    .error-box {
        background-color: #5c0000; /* глубокий красный */
        color: #ffb3b3;            /* светло-красный текст */
        border: 1px solid #ff4d4d;
        padding: 12px 16px;
        margin-bottom: 20px;
        border-radius: 6px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
    }
    </style>
</head>
<body>
    {% if validlink %}
        <div class="password-container">
            <div class="password-box">
                <div class="password-header">
                    <h1>Set a new password</h1>
                </div>

                <div class="password-form">
                    {% if form.errors %}
                        <div class="error-box">
                        {% for key, value in form.errors.items %}
                            {% for error in value %}
                                <p class="error-message">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                        </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="new_password1">New Password</label>
                            <input type="password" id="new_password1" name="new_password1" required>
                            <div class="password-strength">At least 8 characters</div>
                        </div>
                        <div class="form-group">
                            <label for="new_password2">Confirm New Password</label>
                            <input type="password" id="new_password2" name="new_password2" required>
                        </div>
                        <button type="submit" class="submit-btn">Reset</button>
                    </form>

                </div>
            </div>
        </div>
    {% endif %}
</body>
</html>
