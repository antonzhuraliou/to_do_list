<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
            background-color: #352f5b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .reset-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 24px;
            color: #423a6f;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #423a6f;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.05);
            font-family: "Josefin Sans", sans-serif;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #6a5acd;
        }

        .reset-btn {
            width: 100%;
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-family: "Josefin Sans", sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #574b90;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <div class="reset-header">
                <h1>Reset your password</h1>
                <p class="description">Enter your email and we'll send you a link to reset your password.</p>
            </div>
            <form method="POST">
                 {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" class="reset-btn">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="{% url 'accounts:login' %}">Back to sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
