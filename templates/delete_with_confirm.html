<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Confirm deletion</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'css/delete_confirm.css' %}">
</head>
<body>
    {% block content %}
    <div class="confirm-delete-container">
        <h2>Confirm deletion</h2>
        <p>Are you sure you want to delete this task?</p>
        <div class="buttons">
            <form method="post" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            {% if query == '+' %}
                <a href="{% url url_page day=day month=month year=year %}" class="btn btn-secondary">Cancel</a>
            {% elif query != '-' %}
                <a href="{% url 'tasks:search' %}?query={{query}}" class="btn btn-secondary">Cancel</a>
            {% else %}
                <a href="{% url url_page %}" class="btn btn-secondary">Cancel</a>
            {% endif %}
        </div>
    </div>
  {% endblock %}
</body>
</html>
