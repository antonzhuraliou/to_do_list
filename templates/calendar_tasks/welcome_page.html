<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | TaskMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #352f5b;
            font-family: "Josefin Sans", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            max-width: 500px;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login {
            background: #423a6f;
            color: white;
        }
        .btn-signup {
            background: white;
            color: #423a6f;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">TaskMaster</div>
        <div class="tagline">Achieve more, stress less. Plan your day efficiently!</div>
        <div class="button-container">
            <button class="btn btn-login">Log In</button>
            <button class="btn btn-signup">Sign Up</button>
        </div>
    </div>
</body>
</html>
