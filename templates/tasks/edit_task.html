<!DOCTYPE html>
{% load static %}
{% load my_tags %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="stylesheet" href="{% static 'css/edit_page.css' %}">
</head>
<body>
  <div class="container">
    <h2>Edit Task</h2>
    <form method="post">
      {% csrf_token %}
      <div class="edit-form">
          {{ form.description }}
        <button type="submit" class="btn">Save changes</button>
      </div>
    </form>
    {% correct_cancel as correct_url%}
    <a href="{{correct_url}}" class="btn cancel-btn">Cancel</a>
  </div>
</body>
</html>
