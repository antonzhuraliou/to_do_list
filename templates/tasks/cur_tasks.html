{% extends 'tasks/base.html' %}

{% block tasks_for_today %}
<div class="task-counter">
    <i class="fas fa-check-circle"></i>
    <span id="taskCount"> {{ count_tasks }} task{{ count_tasks|pluralize }} for today </span>
</div>
{% endblock %}


{% block cur_tasks %}
    <ul class="list-group todos mx-auto text-light">
        {% for task in all_tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="checkbox-container" onclick="toggleCheck(this)">
                <div class="checkbox">
                    <a href="{% url 'tasks:complete_todo' id=task.id%}"><i class="fas fa-check check-icon"></i></a>
                </div>
            </div>
            <span class="task-text"> {{ task.description }} </span>
            <div>
                <a href="{% url 'tasks:edit_todo' id=task.id %}" class="edit-icon"><i class="fas fa-pencil-alt edit-icon"></i></a>
                <a href="{% url 'tasks:delete_todo' id=task.id %}"><i class="far fa-trash-alt delete"></i></a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <script>
        function toggleCheck(element) {
            element.classList.toggle("checked");
        }
    </script>
{% endblock %}
